<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>candyCalculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <header class="title">
      <h1 class="title__content">Kalkulator Natusi</h1>
      <nav class="navigation">
        <a href="index.html" class="navigation__option">v.1</a>
        <a href="index_v2.html" class="navigation__option navigation__option--open">v.2</a>
      </nav>
    </header>


    <section class="workspace">
      <form class="form" action="">
        <label class="form__label" for="form__select">Wybierz foremkę: </label>
        <select class="form__select" name="forms" id="form__select">
          <option value="">--Rodzaj foremki--</option>
          <option value="round__big">Kopułka duża</option>
          <option value="round__medium">Kopułka średnia</option>
          <option value="round__small">Kopułka mała</option>
          <option value="heart">Serce</option>
          <option value="car">Samochodzik</option>
          <option value="flowers">Kwiatki</option>
          <option value="user__form">Wpisz ręcznie</option>
        </select>
      </form>
      <button class="button__add--recipe">
        <i class="fas fa-plus"></i>
        <span class="button__add--recipe--content">Dodaj przepis</span>
      </button>
      <button class="button__count">Przelicz</button>
    </section>
    <footer class="footer">Designed & code by mąż. &copy; 2020r</footer>
  </main>
  <script src="https://kit.fontawesome.com/6cac917717.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
